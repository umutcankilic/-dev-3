<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>
        .center{
            text-align: center;
        }
        table{
            width: 90%;
            margin: 0 auto;
        }
        input[type="text"]{
            width: 317px;
        }
        #left{
            background-color: #7EE5DA;
            width: 37%;
        }
        #center{
            background-color: #70CCC2;
            font-size: smaller;
        }
        #right{
            background-color: #62B3AA;
            font-size: smaller;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
    <header class="center">
        <img src="img/google.jpg" alt="">
    </header>
    <table class="center">
        <tbody>  
            <tr>
                <td style="background-color: #eeeeee;" colspan="3">
                    Search the web using Google! <br>
                    <input type="text"> <br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td id="left">
                    <span>Special Searches</span>
                    <a href="#">Stanford Search</a>
                    <a href="#">Linux Search</a>
                </td>
                <td id="center">
                    <a href="#">Help!</a>
                    <a href="#">About Google!</a>
                    <a href="#">Company Info</a>
                    <a href="#">Google! Logos</a>
                </td>
                <td id="right" style="width: 45%;">
                    <span>Get Google! <br> updates monthly:
                    </span> <br>
                    <input type="email"><br>
                    <input type="submit" value="Subscribe"><a href="#" style="display: inline  !important;">Archive</a>
                </td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
